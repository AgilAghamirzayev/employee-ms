server:
  port: 8080

spring:
  application:
    name: employee

  datasource:
    url: jdbc:h2:mem:employees
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
